<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
    <link rel="stylesheet" href="css/docxupload.css">
    <link rel="JavaScript" href="js/docsupload.js">
</head>
<body>
    <div class="container">
        <header>
            <h1>文件管理</h1>
            <input type="search" id="search" placeholder="根据文件名搜索">
            <button id="uploadBtn">上传文件</button>
            <button id="refreshBtn">刷新列表</button>
            <button id="createBtn">新建</button>
        </header>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>文件名</th>
                    <th>类型</th>
                    <th>大小</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="fileTableBody">
                <!-- Files will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- File Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>上传文件</h2>
            <input type="file" id="fileInput" multiple>
            <button id="uploadFileBtn">上传</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
